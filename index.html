<!DOCTYPE html>
<html lang="fr">
    <head>
        
        <meta cherset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Les Petits Plats</title>
        <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
    </head>

    <body>
        <header class="header" role="banner" tabindex="">
            <a href="#" title="retour à la page d'accueil">
                <img src="assets/Logo/logo.svg" alt="Logo">
            </a>
            <h1>Les petits plats</h1>
        </header>

        <main class="main-page" role="main" tabindex="0">

            <div class="container">
                <!--Barre de recherche-->
                <section class="search-zone" role="region" aria-label="Barre de recherche pour trouver une recette">
                    <form action="#" class="search-zone-form">
                        <input type="text" class="search-zone-input" id="search" placeholder="Rechercher une recette"/>
                        <label for="search" class="search-zone-label">
                            <svg width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg" class="main-index__glass-icon-svg search-zone-glass-svg">
                                <path d="M23.4167 20.6667H21.9683L21.455 20.1717C23.2517 18.0817 24.3333 15.3683 24.3333 12.4167C24.3333 5.835 18.9983 0.5 12.4167 0.5C5.835 0.5 0.5 5.835 0.5 12.4167C0.5 18.9983 5.835 24.3333 12.4167 24.3333C15.3683 24.3333 18.0817 23.2517 20.1717 21.455L20.6667 21.9683V23.4167L29.8333 32.565L32.565 29.8333L23.4167 20.6667ZM12.4167 20.6667C7.85167 20.6667 4.16667 16.9817 4.16667 12.4167C4.16667 7.85167 7.85167 4.16667 12.4167 4.16667C16.9817 4.16667 20.6667 7.85167 20.6667 12.4167C20.6667 16.9817 16.9817 20.6667 12.4167 20.6667Z" fill="black" />
                            </svg>
                        </label>
                    </form>
                </section>

                <section class="tags-zone" role="region" aria-label="Zone où les tags séléctionnés sont affichés">

                </section>

                <section class="sort-inputs-container">

                    <div class="ingredientsBtn"> 
                        <label class="labelBtn">Ingrédients</label>
                        <input type="text" class="inputBtn labelColor1" placeholder="Rechercher un ingrédient">
                        <div class="listOfTags ingredientsListTags">

                        </div>
                    </div>

                    <div class="appareilsBtn"> 
                        <label class="labelBtn labelColor2">Appareils</label>
                        <input type="text" class="inputBtn labelColor2" placeholder="Rechercher un appareil">
                        <div class="listOfTags appareilsListTags">
                            
                        </div>
                    </div>

                    <div class="ustensilsBtn"> 
                        <label class="labelBtn labelColor3">Ustensiles</label>
                        <input type="text" class="inputBtn labelColor3" placeholder="Rechercher un ustensile">
                        <div class="listOfTags ustensilsListTags">
                            
                        </div>
                    </div>
                      
 
                </section>

                <section class="recipes-error" role="region" aria-label="Message d'erreur">
                    <p class="recipes-error-p">Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes », « poisson », etc.</p>
                </section>

                <section class="recipes-container" role="region" aria-label="Recettes de cuisine">


                </section>
            </div>

        </main>

        <script src="./data/data.js"></script>
        <script src="./pages/display-recipes.js"></script>
        <script src="./pages/search-bar.js"></script>
        <script src="./pages/dropdowns-and-tags.js"></script>
        <script src="./pages/search-engine.js"></script>

        <!--<script src="./pages/index.js"></script>-->
    </body>
</html>
